<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Random Choice Picker</title>
</head>
<body>
  <div class="container">
    <h3>Enter all choices divided by a comma. 
      <br>Press enter to start.
    </h3>
    <textarea placeholder="Enter choices here..." name="" id="textarea"></textarea>

    <div id="tags">
      <span class="tag">Choice 1</span>
      <span class="tag">Choice 2</span>
      <span class="tag">Choice 3</span>
      <span class="tag">Choice 4</span>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
